<!DOCTYPE html>
<html>
<head>
    <title>Sowa International Organization - Joining Application</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="file"] {
            margin-bottom: 15px;
        }
        button[type="submit"] {
            background-color: green;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .social-media {
            text-align: center;
            margin-top: 20px;
        }
        .social-media a {
            margin: 0 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <h1>Sowa International Organization</h1>
    <h2>Joining Application</h2>

    <form>
        <label for="name">Name as per Aadhaar Card:</label>
        <input type="text" id="name" name="name" required>

        <label for="business_name">Business Name:</label>
        <input type="text" id="business_name" name="business_name" required>

        <label for="address">Business Full Address:</label>
        <textarea id="address" name="address" required></textarea>

        <label for="phone">Contact WhatsApp Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="photo">Photo Upload of Business Owner:</label>
        <input type="file" id="photo" name="photo" required>

        <button type="submit">Submit Application</button>
    </form>

    <div class="social-media">
        <h3>Connect with us:</h3>
        <a href="https://www.facebook.com/sowa.international" target="https://www.facebook.com/sowaindia">
            <img src="facebook-logo.png" alt="Facebook">
        </a>
        <a href="https://twitter.com/sowa_intl" target="_blank">
            <img src="twitter-logo.png" alt="Twitter">
        </a>
        <a href="https://www.instagram.com/sowa_international" target="https://www.instagram.com/sowa_international">
            <img src="instagram-logo.png" alt="Instagram">
        </a>
        <a href="https://www.linkedin.com/company/sowa-international" target="_blank">
            <img src="linkedin-logo.png" alt="LinkedIn">
        </a>
    </div>

</body>
</html>
